{% extends "layout.html" %}

{% block title %}
    Get a Quote
{% endblock %}

{% block main %}
    <form method="post">
        <div class="mb-3">
            <input type="text" name="quote" placeholder="Search for a quote" class="form-control mx-auto w-auto" autofocus>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <h3 class="display-3">{{quote.symbol}} - {{ quote.name }} : {{ quote.price | usd}}</h3>
{% endblock %}
