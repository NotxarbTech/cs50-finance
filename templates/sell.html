{% extends "layout.html" %}

{% block title %}
    Sell Stocks
{% endblock %}

{% block main %}
    <form method="post">
        <select name="symbol">
            <option disabled selected>Stock</option>
            {% for stock in stocks %}
                {% if stock.amount > 0 %}
                    <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
                {% endif %}
            {% endfor %}
        </select>
        <input type="number" name="shares" placeholder="Shares" min="1">
        <button type="submit">Sell</button>
    </form>
{% endblock %}
